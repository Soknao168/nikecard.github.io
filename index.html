<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css
    ">
</head>
<body>
    <div class="container">
        <div class="card-wrapper"> <!-- កាតរុំ -->
            <div class="card">
                <div class="card-top">
                    <img class="logo" src="image/logo nike.png" alt="logo">
                    <div class="card-top-text">
                        <h1>Air Structure</h1>
                        <p>
                            Lorem ipsum dolor sit amet consexteur adicnaeo hgshlslwi hghsls eiifnadl eboosnffbals nbsoghdeooskkeof lsoenf slhgdwoe hdsfhw0ief hsghdoe slaheo hhf wowonffs hwrkdhsl fhslwoo hflslahdl oeofksl.
                        </p>
                    </div>
                    <img class="shose" src="image/shose1.png" alt="ShoseNike">
                </div>
                <div class="card-bottom">
                    <div class="top-card-bottom">
                        <h1>Air Structure</h1>
                        <div class="badge">New</div> <!--កាតសម្គាល់ -->
                    </div>
                    
                    <p>Running Collections</p> 
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="size">
                        <h3>size</h3> <br>
                        <div class="sizes">
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                            <span>11</span>
                        </div>
                    </div>
                    <div class="color">
                        <h3>Colore</h3>
                        <div class="colors">
                            <div class="color-1"></div>
                            <div class="color-2"></div>
                        </div>
                    </div>
                    <div class="price">
                        <p>USD <span>350,00</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
